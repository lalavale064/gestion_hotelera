version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: hotel_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: hotel_root_pass
      MYSQL_DATABASE: gestion_hotelera
      MYSQL_USER: hotel_user
      MYSQL_PASSWORD: hotel_pass
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db_init/Hotel_BD.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./hotel_data_inserts.sql:/docker-entrypoint-initdb.d/02-data.sql
      - ./fix_encoding.sql:/docker-entrypoint-initdb.d/03-encoding.sql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-photel_root_pass"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: hotel_web
    restart: always
    ports:
      - "5002:5001"
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: hotel_user
      DB_PASS: hotel_pass
      DB_NAME: gestion_hotelera
      FLASK_ENV: production
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./web:/app/web

volumes:
  mysql_data:
